name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: üöÄ Deploy to Production Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          command_timeout: 30m
          script: |
            cd ~/ruteo
            git pull origin main
            docker compose down
            docker compose build --no-cache
            docker compose up -d
            sleep 15
            docker ps
            docker image prune -f
            curl -f http://localhost:8080/health && echo "‚úÖ Service is healthy" || echo "‚ö†Ô∏è Service starting..."

      - name: üè• External Health Check
        run: |
          echo "Verificando servicio desde internet..."
          curl -f http://serviciosgis.riogas.uy:8080/health && echo "‚úÖ Service accessible from internet!" || echo "‚ö†Ô∏è Service not accessible yet"

      - name: ‚úÖ Deployment Status
        if: success()
        run: echo "üöÄ Deployment completed successfully!"
        
      - name: ‚ùå Deployment Failed
        if: failure()
        run: echo "Deployment failed! Check logs above."
