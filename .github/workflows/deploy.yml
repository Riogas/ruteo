name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: üöÄ Deploy to Production Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          command_timeout: 30m
          script: |
            cd ~/ruteo
            git pull origin main
            docker compose down
            docker compose build
            docker compose up -d
            
            # Esperar a que el contenedor est√© listo
            sleep 10
            
            # Verificar salud del servicio
            if curl -f http://localhost:8080/health > /dev/null 2>&1; then
              echo "‚úÖ Deployment successful - Service is healthy"
            else
              echo "‚ùå Deployment failed - Service health check failed"
              exit 1
            fi
            
            # Limpiar im√°genes viejas
            docker image prune -f

      - name: ‚úÖ Deployment Status
        if: success()
        run: echo "Deployment completed successfully!"
        
      - name: ‚ùå Deployment Failed
        if: failure()
        run: echo "Deployment failed! Check logs above."
