name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: üöÄ Deploy to Production Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          command_timeout: 30m
          script_stop: true
          script: |
            set -e
            cd ~/ruteo
            git pull origin main
            docker compose down
            docker compose build --no-cache
            docker compose up -d
            sleep 15
            docker image prune -f || true
            echo "‚úÖ Deployment completed"

      - name: ‚è≥ Wait for service to be ready
        run: sleep 20
        
      - name: üè• Health Check
        run: |
          echo "Checking service health..."
          curl -f http://${{ secrets.SSH_HOST }}:8080/health || echo "‚ö†Ô∏è Health check failed but deployment completed"

      - name: ‚úÖ Deployment Status
        if: success()
        run: echo "Deployment completed successfully!"
        
      - name: ‚ùå Deployment Failed
        if: failure()
        run: echo "Deployment failed! Check logs above."
